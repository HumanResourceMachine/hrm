{% extends "base.html" %}

{% block title %}Release Job{% endblock %}

{% block stylesheets %}{% endblock %}

{% block scripts %}
{% endblock %}

{% block header%}Release Job{% endblock %}

{% block container %}

      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card card-primary card-outline">
              <div class="card-body">

                  <form class="form-horizontal" action="/users/release_job" method="post">
                      {% csrf_token %}
                  <div class="form-group">
                    <label for="job" class="col-sm-2 control-label">Job</label>

                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="job" name="job" placeholder="Job">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="job_description" class="col-sm-2 control-label">Job description</label>

                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="job_description" name="job_description" placeholder="Job description">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="excepted_salary" class="col-sm-2 control-label">Salary</label>

                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="excepted_salary" name="excepted_salary" pattern="\d*(\.\d*)?" oninvalid="setCustomValidity('please input number');"  oninput="setCustomValidity('');"></input>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="location" class="col-sm-2 control-label">Location</label>

                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="location" name="location" placeholder="Location">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                  </div>
                </form>


              </div>
            </div><!-- /.card -->
          </div>

          <!-- /.col-md-6 -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
{% endblock %}
